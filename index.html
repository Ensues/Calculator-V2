<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">

        <input type="text" id="display" readonly>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" onclick="clearDisplay()"> C </button>
                <button class="calc-button" onclick="backspace()"> &larr; </button>
                <button class="calc-button" onclick="appendToDisplay('/')"> / </button>
            </div>
    
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendToDisplay('7')"> 7 </button>
                <button class="calc-button" onclick="appendToDisplay('8')"> 8 </button>
                <button class="calc-button" onclick="appendToDisplay('9')"> 9 </button>
                <button class="calc-button" onclick="appendToDisplay('*')"> &times; </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" onclick="appendToDisplay('4')"> 4 </button>
                <button class="calc-button" onclick="appendToDisplay('5')"> 5 </button>
                <button class="calc-button" onclick="appendToDisplay('6')"> 6 </button>
                <button class="calc-button" onclick="appendToDisplay('-')"> &minus; </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" onclick="appendToDisplay('1')"> 1 </button>
                <button class="calc-button" onclick="appendToDisplay('2')"> 2 </button>
                <button class="calc-button" onclick="appendToDisplay('3')"> 3 </button>
                <button class="calc-button" onclick="appendToDisplay('+')"> &plus; </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple" onclick="appendToDisplay('0')"> 0 </button>
                <button class="calc-button triple" onclick="appendToDisplay('.')"> . </button>
                <button class="calc-button double" onclick="calculate()"> &equals; </button>
            </div>

        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
