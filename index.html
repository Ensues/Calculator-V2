<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">

        <section class="screen" id="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" id="clear"> C </button>
                <button class="calc-button" id="backspace"> &larr; </button>
                <button class="calc-button" id="divide"> / </button>
            </div>
    
            <div class="calc-button-row">
                <button class="calc-button" id="seven"> 7 </button>
                <button class="calc-button" id="eight"> 8 </button>
                <button class="calc-button" id="nine"> 9 </button>
                <button class="calc-button" id="multiply"> &times; </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="four"> 4 </button>
                <button class="calc-button" id="five"> 5 </button>
                <button class="calc-button" id="six"> 6 </button>
                <button class="calc-button" id="subtract"> &minus; </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="one"> 1 </button>
                <button class="calc-button" id="two"> 2 </button>
                <button class="calc-button" id="three"> 3 </button>
                <button class="calc-button" id="add"> &plus; </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="zero"> 0 </button>
                <button class="calc-button" id="decimal"> . </button>
                <button class="calc-button double" id="equals"> &equals; </button>
            </div>

        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
